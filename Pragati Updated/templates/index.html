<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragati AI Assistant</title>

    <style>
        body {
            margin: 0;
            background: #0d1117;
            color: #e6edf3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
            color: #58a6ff;
        }

        #chat {
            flex: 1;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
            background: #161b22;
            border-radius: 12px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 1rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: #238636;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #30363d;
            color: #e6edf3;
            align-self: flex-start;
            margin-right: auto;
        }

        #inputArea {
            display: flex;
            width: 90%;
            max-width: 700px;
            margin: 15px auto;
            background: #161b22;
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #0d1117;
            color: #e6edf3;
        }

        #sendBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 46px;
            background: #238636;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #sendBtn:hover {
            background: #2ea043;
            transform: scale(1.1);
        }

        #sendBtn svg {
            width: 20px;
            height: 20px;
            fill: white;
            transform: rotate(-20deg);
        }

        #micBtn {
            background: #546be1;
            font-size: 1.2rem;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #micBtn:hover {
            background: #666;
        }

        #micBtn.listening {
            background: crimson;
            color: white;
        }

        #chat::-webkit-scrollbar {
            width: 8px;
        }
        #chat::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #chat, #inputArea {
                width: 95%;
            }
            .message {
                max-width: 85%;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <h1>🤖 Pragati AI Assistant</h1>

    <div id="chat"></div>

    <div id="inputArea">
        <input type="text" id="message" placeholder="Type or speak your message..." onkeydown="checkEnter(event)" />
        <button id="sendBtn" onclick="sendMessage()" title="Send">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button id="micBtn" title="Click to Speak 🎤">🎤</button>
    </div>

    <script>
        const chat = document.getElementById("chat");

        function appendMessage(sender, text) {
            const msg = document.createElement("div");
            msg.className = "message " + sender.toLowerCase();
            msg.innerText = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-IN";
                window.speechSynthesis.speak(utterance);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("message");
            const userText = input.value.trim();
            if (!userText) return;

            appendMessage("user", userText);
            input.value = "";

            try {
                const response = await fetch("/send_message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                const data = await response.json();
                appendMessage("bot", data.reply);

            } catch (error) {
                appendMessage("bot", "⚠️ Oops! Something went wrong.");
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") sendMessage();
        }

        const micBtn = document.getElementById("micBtn");
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-IN";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                micBtn.classList.add("listening");
                micBtn.textContent = "🔴";
            };

            recognition.onend = () => {
                micBtn.classList.remove("listening");
                micBtn.textContent = "🎤";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("message").value = transcript;
                sendMessage();
            };

            micBtn.addEventListener("click", () => recognition.start());
        } else {
            micBtn.disabled = true;
            micBtn.title = "Speech Recognition not supported in this browser";
        }
    </script>

</body>
</html>
